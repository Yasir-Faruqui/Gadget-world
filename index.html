<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gadget world</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2ceb8f07be.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      defer
    ></script>
    <script src="/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row login-row">
        <div class="col-md-8">
          <h1 class="home-text">
            Welcome to <span style="color: #77b800">Gadget world</span>
          </h1>
          <p style="color: #fff" class="small-text">
            Get the latest for the cheapest
          </p>
        </div>
        <div class="col-md-4" style="width: 370px">
          <div class="white-box">
            <!-- Login user -->
            <div class="inputs pt-5 pb-5">
              <h4 class="pb-4" style="font-weight: 600">Get started</h4>
              <form>
                <input
                  type="text"
                  placeholder="Username"
                  class="mb-4"
                  id="username"
                /><br />
                <input
                  type="password"
                  placeholder="Password"
                  class="mb-4"
                  id="password"
                /><br />
                <button class="login-btn mb-4" type="button">Login</button
                ><br />
                <button class="new-user-btn mb-5" type="button">
                  Create new
                </button>
              </form>
            </div>
            <!-- Create new user -->
            <div class="create-new-feilds pt-5 pb-5" style="display: none">
              <i class="fa-solid fa-caret-left mb-3"></i>
              <p
                style="
                  text-align: center;
                  color: #77b800;
                  font-weight: 500;
                  display: none;
                "
                id="success-msg"
              >
                Success
              </p>
              <form>
                <input
                  type="text"
                  placeholder="New username"
                  class="mb-4"
                  id="new-username"
                /><br />
                <input
                  type="password"
                  placeholder="New password"
                  class="mb-4"
                  id="new-password"
                /><br />
                <input
                  type="password"
                  placeholder="Re-enter your password"
                  class="mb-4"
                  id="re-password"
                /><br />
                <p
                  style="color: #db3a2e; font-size: 14px; display: none"
                  id="error-msg"
                >
                  Password does not match
                </p>
                <button
                  class="new-user-btn mb-5"
                  type="button"
                  id="create-newuser"
                >
                  Create new
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
